<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}}" th:object="${user}">
  <input type="hidden" name="id" id="id" th:field="*{id}" th:value="${user.getId()}" >
  <label for="name">Name: </label>
  <input type="text" th:field="*{firstName}" id="name">

  <br/>

  <label for="lastname">Last Name: </label>
  <input type="text" th:field="*{lastName}" id="lastname">

  <br/>

  <label for="email">Email: </label>
  <input type="text" th:field="*{email}" id="email">

  <br/>
  <label for="email">Email: </label>
  <input type="text" th:field="*{password}" id="password">


  <input type="checkbox" id="role_user" name="rolesCheckBox" value="USER">
  <label for="role_user">USER</label><br>
  <input type="checkbox" id="role_admin" name="rolesCheckBox" value="ADMIN">
  <label for="role_admin">ADMIN</label><br>

  <br/>
  <br/>

  <input type="submit" value="Update!">
</form>

<form th:method="GET" th:action="@{/admin/{id}}">
  <input type="submit" value="Cancel">
</form>
<form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout">
</form>

</body>
</html>
