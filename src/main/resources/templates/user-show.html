<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="usr : ${user}">
<p th:text="'Name: ' + ${user.getFirstName()}">name</p>
<p th:text="'Last Name: ' + ${user.getLastName()}">age</p>
<p th:text="'Email: ' + ${user.getEmail()}">email</p>
</tr>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
